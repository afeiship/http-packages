name: replace-in-files
files:
  - "src/**/*.ts"
  - ".*"
  - "*"
  - "!node_modules"
  - "!rif.config.yaml"
replacements:
  - from: /typescript-tsup-library-description/g
    to: Fetch with timeout support, enhancing request control and compatibility.
  - from: /typescript-tsup-library/g
    to: ${PROJECT_NAME}
  - from: /tsupLibrary/g
    to: fetchWithTimeout
